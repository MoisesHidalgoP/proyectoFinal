<div class="container">
    <h2 class="titulo">Top 20 máximos goleadores de la temporada 2022/2023</h2>
    <div style="text-align: center;">
        <button class="crear" *ngIf="+rol===0" type="submit"  a routerLink="/goleadores/nuevoJugador" value="Enviar">Crear nuevo goleador</button>
        <button class="volver" (click)="volver()" >Volver</button>
    </div>
    <br/>
    <ul *ngFor="let goleadores of listaGoleadores; let i = index" class="list-group custom-list">
        <li class="list-group-item custom-list-item">
            <div class="nombre">
                <span class="number">{{ i + contador }}</span>
                {{ goleadores.data.nombre }}
            </div>
            <div class="detalle">
                <span class="etiqueta">Equipo:</span> {{ goleadores.data.equipo }} |
                <span class="etiqueta">País:</span> {{ goleadores.data.nacionalidad }} |
                <span class="etiqueta">Edad:</span> {{ goleadores.data.edad }} |
                <span class="etiqueta">Goles:</span> {{ goleadores.data.gol }}
                <div class="botones-container">
                    <button class="editar" *ngIf="+rol===0" (click)="editarGoleador(goleadores.id)" >Editar jugador</button>
                    <button class="borrar" *ngIf="+rol===0" (click)="borrarGoleador(goleadores.id)" >Borrar jugador</button>
                </div>
            </div>
        </li>
    </ul>
</div>
