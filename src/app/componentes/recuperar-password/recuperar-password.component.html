<div class="password-form">
  <h2 class="form-title">Recuperar Contraseña</h2>

  <form (ngSubmit)="recuperarPassword()" #form="ngForm">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control">
    </div>
    <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Recuperar Contraseña</button>
  </form>
  <br/>
  <button class="btn btn-primary" (click)="volver()">Volver al login</button>
</div>
